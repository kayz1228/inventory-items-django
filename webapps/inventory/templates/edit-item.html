{% extends "base.html" %}

{% block content %}
<h2>{{message}}</h2>

<form enctype="multipart/form-data" action="{% url 'edit-item' item.id %}" method="post" class="edit-form">
    <table>
        {% for field in form.visible_fields %}
            <tr>
                <td>{{field.label_tag}}</td>
                <td>{{field}}</td>
                <td class="error">
                    {% for error in field.errors %} {{error}} {% endfor %}
                </td>
            </tr>
        {% endfor %}
        <tr><td colspan="3"><input type="submit" value="Submit"></td></tr>
    </table>
    {% csrf_token %}
</form>

<hr>
<a href="{% url 'home' %}">Back to the Item List</a>
{% endblock %}

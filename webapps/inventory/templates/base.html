<!doctype html>

<html>

<head>
    {% block head %}
    <meta charset="utf-8">
    {% load static %}
    <link href="{% static 'bootstrap-css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
    <script src="{% static 'js/inventory.js' %}" type="text/javascript"></script>
    {% endblock %}

    <title>Inventory Tracking</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">Inventory</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item mr-4">
                        <a href="{% url 'item-page' %}">
                            <button class="btn btn-outline-success me-2" type="button">Add Item</button>
                        </a>
                    </li>
                    
                    {% block export %}{% endblock %}
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}{% endblock %}
</body>

</html>
